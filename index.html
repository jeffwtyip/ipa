<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPA Video Chart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>IPA Video Chart</h1>

  <!-- Start small; add more symbols later -->
  <main class="grid" id="ipaGrid">
    <button class="cell" data-symbol="p">p</button>
    <button class="cell" data-symbol="t">t</button>
    <button class="cell" data-symbol="k">k</button>
    <button class="cell" data-symbol="m">m</button>
    <button class="cell" data-symbol="n">n</button>
    <button class="cell" data-symbol="ŋ">ŋ</button>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="IPA video">
      <button class="modal__close" id="closeBtn">×</button>
      <div class="modal__title" id="modalTitle"></div>
      <video id="player" controls playsinline></video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
