<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPA Video Chart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>IPA Video Chart</h1>
  <p class="subtitle">Click any IPA symbol to play its video.</p>

  <main id="ipaChart" class="ipa-chart" aria-label="IPA chart"></main>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="IPA video">
      <button class="modal__close" id="closeBtn" aria-label="Close">Ã—</button>
      <div class="modal__title" id="modalTitle"></div>
      <video id="player" controls playsinline></video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
